<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
/*
	Three.js "Solids of Revolution"
	Author: Tzer-jen Wei
	Original Author: Lee Stemkoski
	Date: May 2015 
*/

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock(true);

// custom global variables
var gui, gui_yText, gui_interval,
	gui_uMin, gui_uMax, gui_vMin, gui_vMax,
	 gui_b, gui_c, gui_d,
	gui_segments;


var yFuncText = "2-sin(x)";
var Func = Parser.parse(yFuncText).toJSFunction( ['x'] );


// parameters for the equations
var a = 0.01, b = 0.01, c = 0.01, d = 0.01;

var meshFunction;
var segments = 20, 
	uMin = 0.01, uMax = 0.02, uRange = uMax - uMin,
	vMin = 0.01, vMax = 0.02, vRange = vMax - vMin,
	zMin = -10, zMax = 10, zRange = zMax - zMin;
	
var xMin = xMax = yMin = yMax = 0; // for autosizing window
	
var graphGeometry;
var gridMaterial, wireMaterial, vertexColorMaterial;
var graphMesh;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.TrackballControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	// SKYBOX/FOG
	scene.fog = new THREE.FogExp2( 0x888888, 0.0025 );
	////////////
	// CUSTOM //
	////////////
	
	scene.add( new THREE.AxisHelper() );

	// wireframe for xy-plane
	var wireframeMaterial = new THREE.MeshBasicMaterial( { color: 0x000088, wireframe: true, side:THREE.DoubleSide } ); 
	var floorGeometry = new THREE.PlaneGeometry(100,100,10,10);
	var floor = new THREE.Mesh(floorGeometry, wireframeMaterial);
	floor.position.z = -0.01;
	// rotate to lie in x-y plane
	// floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	
	var normMaterial = new THREE.MeshNormalMaterial;
	var shadeMaterial = new THREE.MeshLambertMaterial( { color: 0xff0000 } );
	
	// "wireframe texture"
	var wireTexture = new THREE.ImageUtils.loadTexture( 'images/square.png' );
	wireTexture.wrapS = wireTexture.wrapT = THREE.RepeatWrapping; 
	wireTexture.repeat.set( 40, 40 );
	wireMaterial = new THREE.MeshBasicMaterial( { map: wireTexture, vertexColors: THREE.VertexColors, side:THREE.DoubleSide } );

	var vertexColorMaterial  = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );

	// Background clear color
	// renderer.setClearColorHex( 0x888888, 1 );

	///////////////////
	//   GUI SETUP   //	
	///////////////////

	gui = new dat.GUI();
	
	parameters = 
	{
		resetCam:  function() { resetCamera(); },	
		preset1:   function() { preset01(); },
		graphFunc: function() { createGraph(); },
		finalValue: 337
	};

	// GUI -- equation
	gui_yText = gui.add( this, 'yFuncText' ).name('y = f(x) = ');
	gui_uMin = gui.add( this, 'uMin' ).name('x Minimum = ');
	gui_uMax = gui.add( this, 'uMax' ).name('x Maximum = ');
	gui_vMin = gui.add( this, 'vMin' ).name('v Minimum = ');
	gui_vMax = gui.add( this, 'vMax' ).name('v Maximum = ');
	gui_segments = gui.add( this, 'segments' ).name('Subdivisions = ');
	// GUI -- parameters
	var gui_parameters = gui.addFolder('Parameters');
	a = b = c = d = 0.01;
	gui_interval = gui_parameters.add( this, 'a' ).min(1).max(60).step(1).name('interval = ');
	gui_interval.onChange( function(value) { createGraph(); } );

	gui_b = gui_parameters.add( this, 'b' ).min(-5).max(5).step(0.01).name('b = ');
	gui_b.onChange( function(value) { createGraph(); } );
	gui_c = gui_parameters.add( this, 'c' ).min(-5).max(5).step(0.01).name('c = ');
	gui_c.onChange( function(value) { createGraph(); } );
	gui_d = gui_parameters.add( this, 'd' ).min(-5).max(5).step(0.01).name('d = ');
	gui_d.onChange( function(value) { createGraph(); } );
	gui_interval.setValue(10);
	gui_b.setValue(1);
	gui_c.setValue(1);
	gui_d.setValue(1);

	// GUI -- preset equations
	var gui_preset = gui.addFolder('Preset equations');
	gui_preset.add( parameters, 'preset1' ).name('preset');

	gui.add( parameters, 'resetCam' ).name("Reset Camera");
	gui.add( parameters, 'graphFunc' ).name("Graph Function");	

	preset01();
}

function createGraph()
{
	uRange = uMax - uMin;
	vRange = vMax - vMin;
	Func =  Parser.parse(yFuncText).toJSFunction( ['x'] );	
	xFunc = function(u,v) {return u;};	
	yFunc = function(u,v) {return Func(u)*cos(v);};	
	zFunc = function(u,v) {return Func(u)*sin(v);};;
	meshFunction = function(u0, v0) 
	{       
	
	       var intv = gui_interval.getValue();
	       	var s2 =clock.getElapsedTime()%(intv+5)/intv;	       	
	       	if(v0==1){}
	        else if(v0 > s2) v0 =s2;
	        //if(v0>0.5) v0=0.5;
		var u = 2*uRange * (u0-0.25) + uMin;
		var v = vRange * (v0-0.1)*1.3 + vMin;
		if(v<vMin) v=vMin;
		if(v>vMax) v=vMax;
		var x = u;
		
		var y =Func(u)*Math.cos(v);
		var z = Func(u)*Math.sin(v)
		if(v0==1 || v0==0) {y=0;z=0;}
		if(u0<0.25) {x = uMin; y = y*u0*4; z=z*u0*4;}
		if(u0>0.75) {x = uMax; y = y*(1-u0)*4; z=z*(1-u0)*4;}
	             

		if ( isNaN(x) || isNaN(y) || isNaN(z) )
			return new THREE.Vector3(0,0,0); // TODO: better fix
		else
			return new THREE.Vector3(x, y, z);
	};
	
	// true => sensible image tile repeat...
	graphGeometry = new THREE.ParametricGeometry( meshFunction, 2*segments, segments, true );
	
	///////////////////////////////////////////////
	// calculate vertex colors based on Z values //
	///////////////////////////////////////////////
	graphGeometry.computeBoundingBox();
	xMin = graphGeometry.boundingBox.min.x;
	xMax = graphGeometry.boundingBox.max.x;
	xRange = xMax - xMin;
	var color, point, face, numberOfSides, vertexIndex;
	// faces are indexed using characters
	var faceIndices = [ 'a', 'b', 'c', 'd' ];
	// first, assign colors to vertices as desired
	for ( var i = 0; i < graphGeometry.vertices.length; i++ ) 
	{
		point = graphGeometry.vertices[ i ];
		color = new THREE.Color( 0x0000ff );
		color.setHSL( 0.7 * (xMax - point.x) / xRange, 1, 0.5 );
		graphGeometry.colors[i] = color; // use this array for convenience
	}
	// copy the colors as necessary to the face's vertexColors array.
	for ( var i = 0; i < graphGeometry.faces.length; i++ ) 
	{
		face = graphGeometry.faces[ i ];
		numberOfSides = ( face instanceof THREE.Face3 ) ? 3 : 4;
		for( var j = 0; j < numberOfSides; j++ ) 
		{
			vertexIndex = face[ faceIndices[ j ] ];
			face.vertexColors[ j ] = graphGeometry.colors[ vertexIndex ];
		}
	}
	///////////////////////
	// end vertex colors //
	///////////////////////
	
	xMin = graphGeometry.boundingBox.min.x;
	xMax = graphGeometry.boundingBox.max.x;
	yMin = graphGeometry.boundingBox.min.y;
	yMax = graphGeometry.boundingBox.max.y;
	
	// material choices: vertexColorMaterial, wireMaterial , normMaterial , shadeMaterial
	
	if (graphMesh) 
	{
		scene.remove( graphMesh );
		// renderer.deallocateObject( graphMesh );
	}

	wireMaterial.map.repeat.set( segments, segments );
	
	graphMesh = new THREE.Mesh( graphGeometry, wireMaterial );
	graphMesh.doubleSided = true;
	scene.add(graphMesh);
}

function preset01()
{	
	gui_yText.setValue("2-sin(x)");	
	gui_uMin.setValue(-3.14159); gui_uMax.setValue(3.14159);
	gui_vMin.setValue(0); gui_vMax.setValue(6.283);
	gui_interval.setValue(10);
	gui_b.setValue(1);
	gui_segments.setValue(40);
	createGraph(); resetCamera();
}
		
function resetCamera()
{
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	camera.position.set( 2*xMax, 0.5*yMax, 4*zMax );
	camera.up = new THREE.Vector3( 0, 0, 1 );
	camera.lookAt(scene.position);	
	scene.add(camera);
	
	controls = new THREE.TrackballControls( camera, renderer.domElement );
	THREEx.WindowResize(renderer, camera);
}

function animate() 
{
    requestAnimationFrame( animate );
    createGraph();
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
</html>
